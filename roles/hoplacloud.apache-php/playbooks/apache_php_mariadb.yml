---
- hosts: localhost
  vars:
    user_name: ubuntu
    mysql_packages:
      - mariadb-client
      - mariadb-server
      - python-mysqldb
  remote_user: root
  pre_tasks:
    - name: Set fact for server_type (apache)
      set_fact:
        server_type: apache
        cacheable: yes
  roles:
    - hoplacloud.apache_php
    - geerlingguy.mysql
